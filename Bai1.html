<!DOCTYPE html>
<html>
	<header>
		<title>Bai 1</title>
	</header>
	<body>
		<script language="javascript">	
			var a = parseInt(prompt("Nhập số a"));
			var b = parseInt(prompt("Nhập số b"));
			if((a+b)*0 === 0){	
				var sum = a+b;			
				var difference = a-b;
				var product = a*b;
				var quotient = a/b;
				var remainder = a%b;
				alert('a + b = ' + sum + '\na - b = ' + difference + '\na * b = '
				 + product + '\na : b = ' + quotient + '\na % b = ' + remainder);
			}else
			alert('a or b is not a number');			
	</script>
	</body>
</html>
