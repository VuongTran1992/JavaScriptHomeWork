<!DOCTYPE html>
<html>
<header>
  <title>Bai 6</title>
</header>
<body>
  <script language="javascript">
    var result = 'Là số nguyên tố';
    var n = parseInt(prompt("Nhập vào số bất kì để kiểm tra số nguyên tố!"));
    if(n < 2 || (n * 0) !== 0){
      result = 'Không phải là số nguyên tố';
    }else {
      for (var i = 2; i < n; i++) {
        if ((n % i) === 0){
          result = 'Không phải là số nguyên tố';
          break;
        } 
      }
    }   
    alert(result);
  </script>
</body>
</html>
