<!DOCTYPE html>
<html>
	<header>
		<title>Bai 2</title>
	</header>
	<body>
		<script language="javascript">	
			var a = parseInt(prompt("Nhập số chia"));
			var b = parseInt(prompt("Nhập số n bị chia"));
      if(b===0){
        alert('Không thể chia cho n = 0');
      }
			else if((a+b)*0 === 0){
        var remainder = a%b;
        var result = '';
        if(remainder === 0){
          result = 'Chia hết cho n!';
        }else result = 'Không chia hết cho n!';					
				alert(result);
			}else
			alert('Số chia hoặc số bị chia không phải là number');			
	</script>
	</body>
</html>
