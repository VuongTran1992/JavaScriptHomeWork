<!DOCTYPE html>
<html>
	<header>
		<title>Bai 3</title>
	</header>
	<body>
		<script language="javascript">	
			var food = prompt("Nhập mã số thực phẩm");
      var result = '';
      switch(food){
        case '1':
          result = 'Táo'; break;
        case '2':
          result = 'Dứa'; break;
        case '3':
          result = 'Xoài'; break;
        case '4':
          result = 'Dưa hấu'; break;
        case '5':
          result = 'Thịt lợn'; break;
        case '6':
          result = 'Thịt gà'; break;
        case '7':
          result = 'Thịt bò'; break;
        case '8':
          result = 'Rau bí'; break;
        case '9':
          result = 'Rau ngót'; break;
        default:
          result = 'Không tồn tại sản phẩm';
      }
    alert(result);
	</script>
	</body>
</html>
