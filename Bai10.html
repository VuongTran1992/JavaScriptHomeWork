<!DOCTYPE html>
<html>
<header>
	<title>Bai 10</title>
</header>
<body>
  <script language="javascript">
		var n = parseInt(prompt("Nhập số n>0 bất kì: "));
		if(n*0 !== 0 || n <= 0) {
			alert("Input không hợp lệ");
		}
		else {
			var result = 0;
			var i = 1;
			while (i <= n) {				
				result = result + i/n;
				i = i+1;
			}
			alert("Giá trị của biểu thức A = 1/n + 2/n + 3/n + ... + n/n là: " + result);
		}
	</script>
</body>
</html>
